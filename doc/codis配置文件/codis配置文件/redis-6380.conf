#允许后台运行
daemonize yes
#进程ID文件路径,命名并指定当前redis的PID路径,用以区分多个redis
pidfile "/usr/local/codis/proc/redis-6380.pid"
#设置端口,最好是非默认端口
port 6380
timeout 86400
tcp-keepalive 60
loglevel notice
#命名并指定当前redis日志文件路径
logfile "/usr/local/codis/log/redis-6380.log"
databases 16
#如果不希望存储到磁盘，则可以使用井号注销save配置行
save 900 1
#如果不希望存储到磁盘，则可以使用井号注销save配置行
save 300 10
#如果不希望存储到磁盘，则可以使用井号注销save配置行
save 60 10000
#如果不希望存储到磁盘，则可以使用井号注销save配置行

stop-writes-on-bgsave-error no
rdbcompression yes
#指定RDB文件名,用以备份数据到硬盘并区分不同redis,当使用内存超过可用内存的45%时触发快照功能
dbfilename "dump-6380.rdb"
#指定当前redis的根目录,用来存放RDB/AOF文件
dir "/usr/local/codis/data/redis_data_6380"
#Master密码（适合主从集群）
#如果做故障切换，不论主从节点都要填写密码且要保持一致
masterauth "123456"
slave-serve-stale-data yes
repl-disable-tcp-nodelay no
slave-priority 100
#鉴权密码（客户端连接密码）
#当前redis的认证密钥,redis运行速度非常快,这个密码要足够强大,
#所有codis-proxy集群相关的redis-server认证密码必须全部一致
requirepass "123456"
#当前redis的最大容量限制,建议设置为可用内存的45%内,最高能设置为系统可用内存的95%,
#可用config set maxmemory 去在线修改,但重启失效,需要使用config rewrite命令去刷新配置文件
#注意,使用codis集群,必须配置容量大小限制,不然无法启动
maxmemory 512mb
#LRU的策略,有四种,看情况选择
maxmemory-policy allkeys-lru
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 0 0 0
client-output-buffer-limit pubsub 0 0 0
hz 10
aof-rewrite-incremental-fsync yes
repl-backlog-size 32mb
